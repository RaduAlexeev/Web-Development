<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-cinema.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Cinema</title>
</head>

<body>
    
    <div class="main">
        <!-- Шапка -->
        <div class="header">

            <div class="logo">
                <a href="#"><img src="./img/logo.png" alt=""></a>
            </div>

            <div class="menu">
                <a class="menu-button" href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">Cinemas</a>
                <a href="#">News</a>

            </div>

            <div class="registration">
                <a href="#">
                    <img class="padlock" src="./img/padlock.png" alt="" width="16px" height="16px">
                    Sign in
                </a>
            </div>

            <div class="language">
                <a class="language-button" href="#">RU</a>
                <a class="language-button" href="#">EN</a>
            </div>
    
        </div>

        <div class="content">
        
            <div class="image-left">

            </div>

            <h1>Welcome</h1>
            <h2>to the "CINEMA"</h2>

            <div class="image-right">

            </div>
        </div>
        
    </div>

    <!-- Первый фильм -->
    <div class="container">
        <div class="name-film">
            <h1>JOKER</h1>
            <p>Joaquin Phoenix</p>
        </div>
        <div class="content-film">

            <div class="container-left">
                <img src="./img/joker.png" alt="">
            </div>

            <div class="container-right">
                <p>20 DECEMBER <br>20:30</p>
            </div>

        </div>

        <div class="button-ticket">
            <a href="#">Get ticket</a>
            <a class="button-black" href="#">trailer</a>
        </div>

    </div>
    
<!--  -->
    <div class="container-3">
        <div class="name-film-3">
            <h1>AVATAR</h1>
            <p>Sam Worthington</p>
        </div>
        <div class="content-film-3">

            <div class="container-left-3">
                <img src="./img/avatar-logo.png" alt="" width="300px">
            </div>

            <div class="container-right-3">
                <p>22 DECEMBER <br>22:00</p>
            </div>

        </div>

        <div class="button-ticket-3">
            <a href="#">Get ticket</a>
            <a class="button-black-3" href="#">trailer</a>
        </div>

    </div>
<!--  -->

    <div class="container-2">
        <div class="name-film-2">
            <h1>THE WITCHER</h1>
            <p>Henry Cavill</p>
        </div>
        <div class="content-film-2">

            <div class="container-left-2">
                <img src="./img/the-witcher-logo.png" alt="" width="300px">
            </div>

            <div class="container-right-2">
                <p>25 DECEMBER <br>19:00</p>
            </div>

        </div>

        <div class="button-ticket-2">
            <a href="#">Get ticket</a>
            <a class="button-black-2" href="#">trailer</a>
        </div>

    </div>

</body>

</html>
